<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Valorant Characters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Valorant Agents</a>
        </div>
    </nav>

    <div class="container-fluid py-5 my-3">
        <div class="row">
            <div class="col-12">
                <div class="display-4 text-center text-white">Valorant Agents</div>
            </div>
        </div>
        <div class="row my-3 justify-content-center">
            <div class="col-sm-4">
                <select class="form-select" id="roleSelect">
                    <option value="All" selected>All Roles</option>
                    <option value="Duelist">Duelist</option>
                    <option value="Controller">Controller</option>
                    <option value="Sentinel">Sentinel</option>
                    <option value="Initiator">Initiator</option>
                </select>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row" id="contentArea">
    </div>

    <script>
        var contentArea = document.getElementById("contentArea");
        var selectedRole = document.getElementById("roleSelect").value;
        var agentsData = [];

        const getCharacter = async () => {
            const response = await fetch('https://valorant-api.com/v1/agents?isPlayableCharacter=true');
            const data = await response.json();
            agentsData = data.data;
            displayAgents(agentsData);
        }

        const displayAgents = (agents) => {
            contentArea.innerHTML = "";
            agents.forEach(agent => {
                const displayIcon = agent.displayIcon;
                const role = agent.role ? agent.role.displayName : "No Role";

                contentArea.innerHTML += `
                     <div class="col-12 col-md-6 col-lg-4 col-xl-3 my-3">
                        <div class="card shadow-lg border border-secondary border-2 bg-dark h-100 text-center">
                            <div class="card-body p-0">
                                <div class="bg-secondary bg-opacity-25 p-3">
                                    <img src="${displayIcon}" class="img-fluid">
                                </div>
                                <div class="p-3">
                                    <h3 class="text-uppercase fw-bold text-light mb-3">${agent.displayName}</h3>
                                    <span class="badge bg-danger text-uppercase fw-bold px-3 py-2 fs-6">${role}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        roleSelect.addEventListener('change', function() {
            const selectedRole = this.value;
            var filteredAgents;

            if (selectedRole === "All") {
                filteredAgents = agentsData;
            } else {
                filteredAgents = agentsData.filter(agent => {
                    return agent.role && agent.role.displayName === selectedRole;
                });
            }

            displayAgents(filteredAgents);
        });

        getCharacter();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
